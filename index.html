<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <title>Sidrak</title>
</head>
<body>
    
    <h1>Formulários</h1>

    <form >
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
        <br>
        <label for="email"> Email</label>
        <input type="email" id="email" name="email" placeholder="email@me.com" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br>
        
        <br><br>
        <label for="">Você já foi ao cinema esse ano?</label>
        <br>
        <input type="radio" id="sim" name="cinema" checked><label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" name="cinema"><label for="nao">Não</label>
        <br>
        <br>
        <label for="genero">Qual o seu genero de cinema favorito?</label>
        <br>
        <input type="checkbox" name="genero" id="terror" value="terror" checked><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name="genero" id="aventura" value="aventura"><label for="aventura">Aventura</label>
        <br>
        <input type="checkbox" name="genero" id="romance" value="romance"><label for="romance">Romance</label>
        <br>
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option selected disabled>Selecione</option>
            <option value="BRA">Brasil</option>
            <option value="Ag">Argentina</option>
            <option value="Ur">Uruguai</option>
        </select>
        <br>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <button type="button">Teste</button>
        <button type="reset">Limpar campos</button>
        <!--<input type="submit" value="Enviar">-->
        <button class="send" type="submit">Enviar</button>

    </form>
    

</body>
</html>
